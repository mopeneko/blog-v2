<nav class="navbar shadow-md">
  <h1 class="btn btn-ghost">もぺブログ</h1>
</nav>

<div class="grid grid-row-1 w-9/10 md:w-2/3 xl:w-2/5 mx-auto">
  {{ range .articles }}
  <div class="card bg-base-100 shadow-sm mt-4">
    <figure class="aspect-video">
      {{ if .Thumbnail }}
        <img src="{{ .Thumbnail.Src }}" alt="{{ .Thumbnail.AltText }}">
      {{ else }}
        <div class="skeleton h-full w-full"></div>
      {{ end }}
    </figure>

    <div class="card-body">
      <div class="card-title">{{ .Title }}</div>

      <div class="card-actions justify-end">
        <div class="grid grid-row-1 gap-y-2">
          <div class="text-xs text-right">
            <div>Published on {{ date .Sys.Raw.FirstPublishedAt }}</div>
            <div>Updated on {{ date .Sys.Raw.PublishedAt }}</div>
          </div>

          <div class="text-right">
            {{ range .Tags }}
            <div class="badge badge-soft badge-primary">{{ .Name }}</div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>
