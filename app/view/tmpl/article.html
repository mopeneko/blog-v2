<nav class="navbar shadow-md">
  <a href="/">
    <h1 class="btn btn-ghost">もぺブログ</h1>
  </a>
</nav>

<article class="grid grid-row-1 w-9/10 md:w-2/3 xl:w-2/5 mx-auto">
  <h2 class="text-2xl font-bold mt-8">{{ .article.Title }}</h2>

  <div class="grid grid-row-1 gap-y-2 mt-2">
    <div class="text-xs text-right">
        <div>Published on {{ date .article.UpdatedAt }}</div>
        <div>Updated on {{ date .article.PublishedAt }}</div>
    </div>

    <div class="text-right">
        {{ range .article.Tags }}
        <div class="badge badge-soft badge-primary">{{ .Name }}</div>
        {{ end }}
    </div>
  </div>

  <figure class="aspect-video mt-4">
  {{ if .article.Thumbnail }}
    <img src="{{ .article.Thumbnail.Src }}" alt="{{ .article.Thumbnail.AltText }}">
  {{ else }}
    <div class="skeleton h-full w-full"></div>
  {{ end }}
  </figure>

  <div class="prose prose-slate mt-8 w-full m-auto">
    {{ unescape .article.Content }}
  </div>
</article>
